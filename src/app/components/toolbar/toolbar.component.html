<mat-grid-list cols="4" rowHeight="60px" gutterSize="0" class="top-banner">

  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <img src="assets/img/wq-icon.png" alt="Logo" class="header__logo wq-logo">
    <span class="brand">Wisdome Quest</span>
</mat-grid-tile>


<mat-grid-tile
            [colspan]="2"
            [rowspan]="1">
            <button mat-stroked-button  class="m-1">
              <i class="material-icons" matTooltip="Logout" (click)="logout()">
                power_settings_new
              </i>
              Logout
            </button>
</mat-grid-tile>
</mat-grid-list>
