<mat-grid-list cols="4" rowHeight="45px" gutterSize="0" class="top-banner">

<mat-grid-tile [colspan]="2" [rowspan]="1"></mat-grid-tile>

<mat-grid-tile [colspan]="2" [rowspan]="1">
                <div class="header-actions">
                    <mat-list>
                        <mat-list-item>
                          <h3 matLine class="username">{{authenticationService?.currentEndUser?.firstName}}</h3>
                          <p matLine>
                            <span class="college-name">{{authenticationService?.currentEndUser?.collegeVo?.collegeName}}</span>
                          
                          </p>
                        </mat-list-item>
                      </mat-list>
                <i class="material-icons" matTooltip="Logout" (click)="logout()">
                    power_settings_new
                </i>
               </div>
</mat-grid-tile>
</mat-grid-list>
<mat-toolbar >  
  <mat-toolbar-row>
    <button mat-button   routerLink="/home" [routerLinkActive]="'active'"> Home</button>
    <button mat-button   routerLink="/profile" [routerLinkActive]="'active'">Profile</button>
  </mat-toolbar-row>
</mat-toolbar>
