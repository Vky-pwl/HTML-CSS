<app-header></app-header>
  

<div class=" landing-container
             d-flex justify-content-center
             align-items-center">


             <mat-card>

              <mat-card-header>
                <mat-card-title>Sign Up</mat-card-title>
              </mat-card-header>
   <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
              <mat-card-content class="d-flex flex-column">
                   <mat-form-field appearance="outline">
                      <mat-label>Name</mat-label>
                      <input  formControlName="firstName" matInput>
                    </mat-form-field>

                     

                      <mat-form-field appearance="outline">
                          <mat-label>Email</mat-label>
                          <input  type="email" formControlName="contactEmail" matInput >
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Contact</mat-label>
                            <input  formControlName="contactNumber" matInput>
                          </mat-form-field>

                          <mat-form-field appearance="outline">
                              <mat-label>Password</mat-label>
                              <input  type="password" formControlName="contactNumber" matInput>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>License</mat-label>
                                <input  type="password" formControlName="license" matInput>
                                <mat-hint></mat-hint>
                            </mat-form-field> 
              </mat-card-content>

              <mat-card-actions>
                <button type="submit" mat-button >Proceed</button>
                <button type="reset" mat-button color="warn">Clear</button>
              </mat-card-actions>
   </form>        
            </mat-card>

           

</div>

<app-footer></app-footer>
