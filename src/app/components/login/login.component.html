
<div class="login-container">
       
        
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-item-center">
            <mat-card class="login-form">

                    <mat-card-header class="login-header">
                        <mat-card-title class="login-title">
                           <img src="assets/images/sitting-6@2x.png" height="52" width="52" class="logo"> 

                            Login
                        </mat-card-title>
                     
                    </mat-card-header>   
                    
                <mat-card-content class="login-content">
        <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input  type="email" formControlName="username" matInput >
                  </mat-form-field>
    
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input  type="password" formControlName="password" matInput>
                    </mat-form-field>
                    </mat-card-content>

                        <mat-card-actions>
                           <button type="submit" [disabled]="loading" class="bg-blue" mat-stroked-button >Login</button>
                          </mat-card-actions>
                        </mat-card>
    
          
    </form> 
        
        

</div>
